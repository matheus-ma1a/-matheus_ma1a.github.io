<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matheus Santos Maia</title>
        
        <link rel="stylesheet" href="css/resete.css">
        <link rel="stylesheet" href="./css/components/main-header.css">
        <link rel="stylesheet" href="./css/components/main-action.css">
        <link rel="stylesheet" href="./css/components/main-box.css">
        <link rel="stylesheet" href="./css/components/main-title.css">
        <link rel="stylesheet" href="./css/components/subtitle.css">
        <link rel="stylesheet" href="./css/components/main-button.css">
        <link rel="stylesheet" href="./css/components/main-banner.css">
        <link rel="stylesheet" href="./css/components/main-skill.css">
        <link rel="stylesheet" href="./css/components/main-section.css">
        <link rel="stylesheet" href="./css/components/progress-bar.css">
        <link rel="stylesheet" href="./css/components/wraper-skill.css">
        <link rel="stylesheet" href="./css/components/main-footer.css">    
    </head>
    <body>
        
        <header class="main-header"> <!--cabeçalho-->
            
            <img class="logo" src="assets/img/eu.png" alt="logo portifolio">
            
            <nav>  <!-- navegaçáo do site --> 
                <a class="main-action" href="">Skilss</a> 
                <a class="main-action" href="">Projetos</a> 
                <a class="main-action" href="">Sobre</a> 
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="">Download CV</a>     
            </nav>
           

        </header>
        
        <section class="main-banner">
            
            <div class="wapper">
                
                <div class="main-box"> <!-- box do nome -->
                    <h1 class="main-title">Matheus Santos Maia</h1>       
                    <h2 class="subtitle" > Estudante de FrontEnd </h2>
                </div>
                
                <div class="main-button-direction">
                    <a class="main-button" href="">Dowload CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            
            </div>
        
        </section>

        <section class="main-section">
            
            <h2 class="main-title -second" >Skilss</h2>
            
            <div class="wraper-skill">
                
                <article class="main-skill"> <!--html skill-->
        
                    <img class="icon" src="./assets/img/ico_html5.png" alt="">
                    
                    <div >
                        <h3 class="skills -main-title">HTML 5</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
                <article class="main-skill">
        
                    <img class="icon" src="./assets/img/ico_css3.png" alt="">
                    
                    <div>
                        <h3 class="skills -main-title">CSS 3</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
                <article class="main-skill">
        
                    <img class="icon" src="./assets/img/ico_js.png" alt="">
                    
                    <div class="skill-posit">
                        <h3 class="skills -main-title">JAVA SCRIPT</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
                <article class="main-skill">
        
                    <img class="icon" src="./assets/img/ico_nodejs.png" alt="">
                    
                    <div>
                        <h3 class="skills -main-title">NODE JS</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
                <article class="main-skill">
        
                    <img class="icon" src="./assets/img/ico_react.png" alt="">
                    
                    <div>
                        <h3 class="skills -main-title">REACT</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
                <article class="main-skill">
        
                    <img class="icon-ux" src="./assets/img/ico_ux.png" alt="">
                    
                    <div >
                        <h3 class="skills -main-title">ux</h3>
                
                        <progress class="progress-bar" max="100" value="70" >70%</progress>
                    </div>
                
                </article>
            
            </div>
        
        </section>

        <section class="main-footer">
            
            <div class="wapper-footer">
                <h2 class="main-title -second" >Contatos</h2>
                
                <form action="">
                    
                    <label for="name">Nome</label>
                    <input id="name" type="text">
                    
                    <label for="email">Email</label>
                    <input id="email" type="email">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" ></textarea>

                    <button type="submit">Enviar</button>
                
                </form>
                
            
            </div>
        
        </section>
    
    </body>
</html>
